<!DOCTYPE html>
<html>
<head>
    <title>Моя таблиця</title>
    <meta charset="UTF8">
    <style>
		table {
			width: 75%;
			}
		table td:first-child {
            text-align: left;
            width: 25%;
        }
        table td:nth-child(2) {
            text-align: right;
            width: 75%;
        }
	</style>
</head>
<body>
<table  border="1" cellspacing="0" cellpadding="5"
<table>
    <tr>
        <th colspan="3" align="center" >Заголовок </th>
    </tr>
    <tr>
        <td class="align-left" style="height: 50px;">Дані вирівняні по лівому краю</td>
        <td class="align-right"style="height: 50px;">Дані вирівняні по правому краю</td>
    </tr>
    <br>
    <tr>
        <td>25% ширини таблиці</td>
        <td>75% ширини таблиці</td>
    </tr>
</table>
</body>
</html>
